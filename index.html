
<!DOCTYPE html>
<html>
<head>
  <title>Associate Submission Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #2A70B8; /* Avolta dark blue */
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0078D4; /* Avolta accent blue */
      color: white;
      text-decoration: none;
      border-radius: 8px;
      width: 250px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <img src="https://example.com/avolta-logo.png" alt="Avolta Logo" class="logo">
  <h1>Associate Submission Hub</h1>
  <a class="button" href="https://forms.office.com/r/lostItemForm" target="_blank">Report Lost Item</a>
  <a class="button" href="https://forms.office.com/r/inventoryCountsForm" target="_blank">Submit Counts</a>
  <a class="button" href="https://forms.office.com/r/drinkOrderForm" target="_blank">Drink Order</a>
  <a class="button" href="https://forms.office.com/r/foodOrderForm" target="_blank">Food Order</a>
</body>
</html>
