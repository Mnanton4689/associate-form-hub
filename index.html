<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Proper mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hudson Associate Hub</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://cdn.bfldr.com/ALB571BD/at/q4jgx7nr9rcg9mfnjsmj55x/HMS_Host_ORD_793.jpg?format=jpg&crop=7364%2C4729%2Cx445%2Cy535');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: scroll;
      color: #ffffff;
    }

    /* Content overlay */
    .content {
      text-align: center;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      /* Prevent the layout from feeling too wide on phones */
      margin: 0 auto;
      box-sizing: border-box;
    }

    h1 {
      color: #ffffff;
      text-shadow: 1px 1px 2px #000;
      margin-top: 0;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      display: inline-block;
      max-width: 80%;
    }

    .button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      background-color: rgba(0, 120, 212, 0.9); /* base blue */
      color: white;
      text-decoration: none;
      border-radius: 8px;
      width: 250px;                 /* keep your desktop/tablet width */
      transition: background-color 0.3s ease;
      text-align: center;
      cursor: pointer;
      box-sizing: border-box;
    }

    /* Hover for normal (enabled) buttons */
    .button:not(.is-disabled):hover {
      background-color: rgba(0, 90, 158, 0.9);
    }

    /* Disabled base: FORCE grey to win over base blue */
    .button.is-disabled {
      background-color: #9aa0a6 !important; /* ensure grey wins */
      color: #f1f3f4;
      cursor: not-allowed;
    }

    /* Disabled hover colors (only on hover; base stays grey) */
    .button.is-disabled.drink-btn:hover {
      background-color: #ED8A40;  /* orange */
      color: #ffffff;
    }
    .button.is-disabled.food-btn:hover {
      background-color: #4CAF50;  /* green */
      color: #ffffff;
    }

    /* Mobile-friendly adjustments (minimal & comfortable) */
    @media (max-width: 480px) {
      .content {
        padding: 16px;
        width: 100%;
        max-width: 420px;  /* prevent the content from feeling too wide */
      }
      .logo {
        width: 80%;
        max-width: 260px;
      }
      .button {
        width: 100%;       /* full width on phones for easy tapping */
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <img
      src="https://cdn.bfldr.com/ALB571BD/at/85pzvrc4hn2kfcpcrjfxwxr5/Hudson_by_Avolta_RGB.eps?auto=webp&format=png"
      alt="A Forms</h1>

    <!-- Live buttons -->
    <a class="button"
       href="https://forms.office.com/Pages/ResponsePage.aspx?id=lXqO6gmxp0-uTPU3K3YZrkWWHNykNi9NtOV5OjCx6yNURThYNEJaly NewsStand Counts</a>

    <a class="button"
       href="https://forms.office.com/Pages/ResponsePage.aspx?id=lXqO6gmxp0-uTPU3K3YZrkWWHNykNi9NtOV5OjCx6yNUQ1lONFZFN1pESzBSunset Counts</a>

    <a class="button"
       href="https://forms.office.com/Pages/ResponsePage.aspx?id=lXqO6gmxp0-uTPU3K3YZrkWWHNykNi9NtOV5OjCx6yNUMUQ0UFM5RU8yLost Item</a>

    <!-- Disabled buttons (no href = cannot navigate; removed from tab order) -->
    <a class="button is-disabled drink-btn"
       role="button"
       aria-disabled="true"
       tabindex="-1"
       title="Coming Soon">Drink Order</a>

    <a class="button is-disabled food-btn"
       role="button"
       aria-disabled="true"
       tabindex="-1"
       title="Coming Soon">Food Order</a>
  </div>
</body>
</html>
