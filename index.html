<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Make the page scale correctly on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Associate Submission Forms</title>

  <style>
    .button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      background-color: rgba(0, 120, 212, 0.9);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      width: 250px;                 /* Keep your original width on larger screens */
      transition: background-color 0.3s;
      text-align: center;
      cursor: pointer;
    }

    .button:hover {
      background-color: rgba(0, 90, 158, 0.9);
    }

    /* Disabled base style: greyed out, non-navigable (we remove href in HTML) */
    .button.is-disabled {
      background-color: #9aa0a6;    /* Grey */
      color: #f1f3f4;
      cursor: not-allowed;
      /* Do NOT use pointer-events:none so hover colors still work */
    }

    /* Hover colors for disabled buttons */
    .button.is-disabled.drink-btn:hover {
      background-color: #ff9800;    /* Orange for Drink */
      color: #ffffff;
    }

    .button.is-disabled.food-btn:hover {
      background-color: #4caf50;    /* Green for Food */
      color: #ffffff;
    }

    /* --- Mobile-friendly adjustments (minimal) --- */
    @media (max-width: 480px) {
      .content {
        padding: 16px;
        text-align: center;
      }
      .logo {
        max-width: 80%;
        height: auto;
      }
      .button {
        width: 100%;                /* Full width on phones for easy tapping */
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="https://cdn.bfldr.com/ALB571BD/at/85pzvrc4hn2kfcpcrjfxwxr5/Hudson_by_Avolta_RGB.eps?auto=webp&format=png" alt="Avolta Logo Forms</h1>

    <!-- Live buttons -->
    <a class="button" href="https://forms.office.com/Pages/ResponsePage.aspx?id=lXqO6gmxp0-uTPU3K3YZrkWWHNykNi9NtOV5OjCx6yNURThYNEJaQUxPSDdEWlhRV0xST1FGRUhXMC4u" target="_lass="button" href="https://forms.office.com/Pages/ResponsePage.aspx?id=lXqO6gmxp0-uTPU3K3YZrkWWHNykNi9NtOV5OjCx6yNUQ1lONFZFN1pESzBSUzBOOEFXVEQ4WVBGUC4u"a>
    <a class="button" href="https://forms.office.com/Pages/ResponsePage.aspx?id=lXqO6gmxp0-uTPU3K3YZrkWWHNykNi9NtOV5OjCx6yNUMUQ0UFMCVS4uReport Lost Item</a>

    <!-- Disabled buttons (non-navigable, grey base; orange/green on hover; not in tab order) -->
    <a class="button is-disabled drink-btn"
       role="button"
       aria-disabled="true"
       tabindex="-1"
       title="Coming soon">Drink Order Coming Soon</a>

    <a class="button is-disabled food-btn"
       role="button"
       aria-disabled="true"
       tabindex="-1"
       title="Coming soon">Food Order Coming Soon</a>
  </div>
</body>
</html>
