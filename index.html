<!DOCTYPE html>
<html>
<head>
  <title>Associate Form Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      padding: 40px;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 30px;
    }

    h1 {
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #000;
    }

    .button {
      display: block;
      margin: 15px 0;
      padding: 15px 30px;
      font-size: 18px;
      background-color: rgba(0, 120, 212, 0.9);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      width: 100%;
      max-width: 250px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: rgba(0, 90, 158, 0.9);
    }

    .right-panel {
      flex: 1;
      background-image: url('https://cdn.bfldr.com/ALB571BD/at/q4jgx7nr9rcg9mfnjsmj55x/HMS_Host_ORD_793.jpg?format=jpg&crop=7364%2C4729%2Cx445%2Cy535');
      background-size: cover;
      background-position: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-panel {
        align-items: center;
        text-align: center;
      }

      .button {
        margin: 10px auto;
      }

      .logo {
        margin: 0 auto 20px;
      }

      .right-panel {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="https://example.com/avolta-logo.png" alt="Avolta LogoForm Hub</h1>
      <a class="button" href="https://forms.office.com/r/lostItemForm   <a class="button" href="https://forms.office.com/r/inventoryCountsForm" targetforms.office.com/r/drinkOrderFormDrink Order</a>
      <a class="button" href="https://formsormFood Order</a>
    </div>
    <div class="right-panel"></div>
  </div>
</body>
</html>
