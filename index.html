<!DOCTYPE html>
<html>
<head>
  <title>Hudson Associate Form Hub</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://cdn.bfldr.com/ALB571BD/at/q4jgx7nr9rcg9mfnjsmj55x/HMS_Host_ORD_793.jpg?format=jpg&crop=7364%2C4729%2Cx445%2Cy535');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: scroll;
      color: #ffffff;
    }
    .content {
      text-align: center;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
    }
    h1 {
      color: #ffffff;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 30px;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      background-color: rgba(0, 120, 212, 0.9);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      width: 250px;
      transition: background-color 0.3s;
      position: relative;
    }
    .button:hover {
      background-color: rgba(0, 90, 158, 0.9);
    }
    /* Disabled button style */
    .button.disabled {
      background-color: gray;
      color: #ccc;
      pointer-events: none; /* Prevent clicks */
      cursor: not-allowed;
    }
    /* Tooltip styling */
    .button.disabled .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 4px;
      transition: opacity 0.3s;
      white-space: nowrap;
    }
    .button.disabled:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="https://cdn.bfldr.com/ALB571BD/at/85pzvrc4hn2kfcpcrjfxwxr5/Hudson_by_Avolta_RGB.eps&format=png
    <h1>Associate Submission Forms</h1>

    <!-- Original Buttons -->

    <a class="button" href="https://forms.office.com/Pages/ResponsePage.aspx?id=lXqO6gmxp0-uTPU3K3YZrkWWHNykNi9NtOV5OjCx6yNUQ1lONFZFN1pESzBSUzBOOEFXVEQ4WVBGUC>
    <a class="button" href="https://forms.office.com/Pages/ResponsePage.aspx?id=lXqO6gmxp0-uTPU3K3YZrkWWHNykNi9NtOV5OjCx6yNUMUQ0WkxCVS4uReport Lost Item</a>

    <!-- Disabled Buttons with Tooltip -->
    <a class="button disabled">Drink Order
      <span class="tooltip">Coming Soon</span>
    </a>
    <a class="button disabled">Food Order
      <span class="tooltip">Coming Soon</span>
    </a>
  </div>
</body>
</html>
