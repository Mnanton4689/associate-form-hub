<!DOCTYPE html>  v.002
<html>
<head>
  <title>Hudson Associate Hub</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://cdn.bfldr.com/ALB571BD/at/q4jgx7nr9rcg9mfnjsmj55x/HMS_Host_ORD_793.jpg?format=jpg&crop=7364%2C4729%2Cx445%2Cy535');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: scroll;
      color: #ffffff;
    }
    .content {
      text-align: center;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #ffffff;
      text-shadow: 1px 1px 2px #000;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      background-color: rgba(0, 120, 212, 0.9);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      width: 250px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: rgba(0, 90, 158, 0.9);
    }
    /* Disabled state */
    .button.is-disabled {
      background-color: #9aa0a6;    /* grey*/
      color: #f1f3f4;
    }

    .drink-btn{
      background-color: #ED8A40;
    }
    .food-btn {
      background-color: #C5F85A;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="https://cdn.bfldr.com/ALB571BD/at/85pzvrc4hn2kfcpcrjfxwxr5/Hudson_by_Avolta_RGB.eps?auto=webp&format=png" alt="Avolta Logo" class="logo">
    <h1>Associate Submisson Forms</h1>
    <a class="button" href="https://forms.office.com/Pages/ResponsePage.aspx?id=lXqO6gmxp0-uTPU3K3YZrkWWHNykNi9NtOV5OjCx6yNURThYNEJaQUxPSDdEWlhRV0xST1FGRUhXMC4u" target="_blank">Daily NewsStand Counts</a>
    <a class="button" href="https://forms.office.com/Pages/ResponsePage.aspx?id=lXqO6gmxp0-uTPU3K3YZrkWWHNykNi9NtOV5OjCx6yNUQ1lONFZFN1pESzBSUzBOOEFXVEQ4WVBGUC4u" target="_blank">5th & Sunset Counts</a> 
    <a class="button" href="https://forms.office.com/Pages/ResponsePage.aspx?id=lXqO6gmxp0-uTPU3K3YZrkWWHNykNi9NtOV5OjCx6yNUMUQ0UFM5RU8yOVZCT0Q1NkIzUzFYWkxCVS4u" target="_blank">Report Lost Item</a>
    <a class="button is-disabled drink-btn" role="button" aria-disabled= "true" tableindex= "-1" title= "Coming Soon">Drink Order</a>
    <a class="button is-disabled food-btn" role="button" aria-disabled= "true" tableindex= "-1" title= "Coming Soon">Food Order</a>
  </div>
</body>
</html>
